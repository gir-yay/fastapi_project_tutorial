name : CI/CD pipline
on: 
  push:
    branches:
        - "main"
jobs:
  job1:
    environment:
      name: testing
      
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ vars.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DATABASE_URL: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi_db
      DATABASE_ROOT_USER: ${{ secrets.DATABASE_ROOT_USER }}
      DATABASE_ROOT_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}
          POSTGRES_DB: fastapi_db_test
        ports:
          - 5432:5432

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: checking the repository
        uses: actions/checkout@v2
      
      - name: install python v3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: update pip
        run: python -m pip install --upgrade pip
      
      - name: installing requirements
        run: pip install -r requirements.txt

      - name: test with pytest
        run: |
          pip install pytest
          pytest
      
      


        
        

