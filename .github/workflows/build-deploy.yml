name : CI/CD pipline
on: 
  push:
    branches:
        - "main"
jobs:
  job1:
    environment:
      name: testing
      
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ vars.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DATABASE_URL: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_ROOT_USER: ${{ secrets.DATABASE_ROOT_USER }}
      DATABASE_ROOT_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}_test
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        ports:
          - 5432:5432
    runs-on: ubuntu-latest
    steps:
      - name: checking the repository
        uses: actions/checkout@v2
      
      - name: install python v3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: update pip
        run: python -m pip install --upgrade pip
      
      - name: installing requirements
        run: pip install -r requirements.txt

      - name: test with pytest
        run: |
          pip install pytest
          pytest --disable-warnings -v -s
      
      


        
        

